<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto X-Men</title>

    
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    
    <link rel="stylesheet" href="./src/css/estilos.css">

    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>
<body>
    <header class="cabecalho">
        <img clss="logo" src="./src/imagens/logo.svg" alt="Logo x-men">
    </header>

    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo">Selecione um personagem</h1>

            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="ciclope" data-name="Ciclope" data-description="Ele tem o poder de disparar rajada ópticas, por um acidente que aconteceu com ele quando criança, mas não consegue controlá-lo.">
                  <img
                    src="./src/imagens/card-ciclope.jpg"
                    alt="Personagem Ciclope"
                  />
                </li>
                <li class="personagem" id="jean-grey" data-name="Jean Grey" data-description="Jean Grey é uma mutante nível Ômega. Desde seu nascimento, ela é uma poderosa telepata, telecinética e psiônica, estando entre as mais fortes mutantes do universo Marvel. Ela também é o avatar da Força Fênix, no qual manifesta poderes cósmicos.">
                  <img
                    src="./src/imagens/card-jean-grey.jpg"
                    alt="Personagem Jean Grey"
                  />
                </li>
      
                <li class="personagem" id="lince-negra" data-name="Lince Negra" data-description="Lince Negra denominada Ninfa, ela integrou a quarta formação dos X-Men, utilizando ao máximo sua habilidade de atravessar objetos sólidos e andar no ar">
                  <img
                    src="./src/imagens/card-lince-negra.jpg"
                    alt="Personagem Lince Negra"
                  />
                </li>
      
                <li class="personagem" id="tempestade" data-name="Tempestade" data-description="Tempestade consegue alterar sua percepção visual para ver o universo como padrões de energia, detectando o fluxo de energia eletromagnética, termal ou cinética e o que pode estar causando um fenômeno climático.">
                  <img
                    src="./src/imagens/card-tempestade.jpg"
                    alt="Personagem Tempestade"
                  />
                </li>
      
                <li class="personagem" id="vampira" data-name="Vampira" data-description="Vampira é uma mutante que consegue absorver a vitalidade, memórias, habilidades e poderes de outros seres vivos através do contato com a pele.">
                  <img
                    src="./src/imagens/card-vampira.jpg"
                    alt="Personagem Vampira"
                  />
                </li>
      
                <li class="personagem" id="Wolverine" data-name="Wolverine" data-description="Wolverine é um mutante que possui sentidos afiados, capacidades físicas aprimoradas, habilidade regenerativa poderosa conhecida como fator de cura e três garras de metal em cada mão.">
                  <img
                    src="./src/imagens/card-wolverine.jpg"
                    alt="Personagem Wolverine"
                  />
                </li>
      
                <li class="personagem" id="noturno" data-name="Noturno" data-description="Noturno possui agilidade sobre-humana, e a capacidade de teletransporte, invisibilidade em sombras profundas, e as mãos e os pés aderirem a parede.">
                  <img
                    src="./src/imagens/card-noturno.jpg"
                    alt="Personagem Noturno"
                  />
                </li>
      
                <li class="personagem" id="magneto" data-name="Magneto" data-description="Magneto é um mutante de nível ômega, seus poderes são incrivelmente vastos. Ele pode controlar e manipular campos magnéticos que vão muito além da habilidade de controlar metal.">
                  <img
                    src="./src/imagens/card-magneto.jpg"
                    alt="Personagem Magneto"
                  />
                </li>
              </ul>

            </section>
            <section class="personagem-selecionado">
              <img
                class="personagem-grande"
                src="./src/imagens/card-ciclope.png"
                alt="Personagem Selecionado"
              />
      
              <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
                <p class="descricao-personagem" id="descricao-personagem">
                  Ele tem o poder de disparar rajadas ópticas por um acidente que
                  aconteceu com ele quando criança, mas não consegue controlá-los
                </p>
              </div>
            </section>
          </main>
          <script src="./src/js/index.js"></script>
           
</body>
</html>
